language: python
services:
  - docker
cache: pip
python:
  - 3.6
before_install:
  - pip install -U pip
install:
  - pip install ansible-lint
script:
  - ./ci/lint.sh
  - docker build --tag dotfiles --file ci/Dockerfile .
  - docker run -v `pwd`:/root/dotfiles dotfiles

---
- name: Check if Homebrew is already installed
  stat:
    path: /usr/local/bin/brew
  register: brew_executable

- name: Install Homebrew
  shell: yes | /usr/bin/ruby -e "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install)"
  when: not brew_executable.stat.exists

- name: Update Homebrew
  homebrew: update_homebrew=yes
  tags: brew

- name: Tap fonts
  homebrew_tap: tap=homebrew/cask-fonts state=present
  tags: brew

# TODO: Set this up for linuxbrew as well.
- name: Install libraries with Homebrew
  homebrew: name={{ item }} state=present
  with_items:
    - ack
    - ansible
    - bat
    # - binocle # cargo install binocle
    - coreutils
    - curl
    - diff-so-fancy
    - diskus
    - exa
    - fasd
    - fd
    - findutils
    - fzf
    - git
    - gnu-sed
    - hexyl
    - highlight
    - htop
    - hub
    - macvim # Has better integration with mac
    - ncdu
    - nmap
    - noti
    - openssl
    - ponysay
    - prettyping
    - python3
    - ripgrep
    #- svn # Required by font-source-code-pro-for-powerline
    - tree
    - tmux
    - tldr
    #- vim
    - watch
    - wget
    - xsv
    - zsh
  tags: brew

- name: Install apps with Homebrew Cask
  homebrew_cask: name={{ item }} state=present
  with_items:
    - font-hack
    - font-meslo-for-powerline
    - font-menlo-for-powerline
    #- font-source-code-pro-for-powerline
    #- font-ubuntu-mono-derivative-powerline
    #- font-roboto-mono-for-powerline
  tags: brew

- name: Cleanup Brew packages
  command: brew cleanup
  when: true
  tags: brew
